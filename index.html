<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background: #70c5ce;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #game-canvas {
            background: #70c5ce;
        }

        #start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            background: #ff0;
            border: 2px solid #000;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="start-button" onclick="startGame()">Start Game</div>
    </div>

    <script>
        let canvas, ctx, bird, birdImage, pipes, score, animationFrame;

        function startGame() {
            document.getElementById('start-button').style.display = 'none';
            canvas = document.getElementById('game-canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ctx = canvas.getContext('2d');
            bird = { x: 80, y: canvas.height / 2, radius: 20, gravity: 0.8, velocity: 0, jump: -12 };
            birdImage = new Image();
            birdImage.src = 'https://image.flaticon.com/icons/svg/1864/1864900.svg';
            pipes = [];
            score = 0;
            animationFrame = requestAnimationFrame(update);
            canvas.addEventListener('click', () => bird.velocity = bird.jump);
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            if (bird.y > canvas.height - bird.radius) {
                gameOver();
            }

            if (bird.y < bird.radius) {
                bird.y = bird.radius;
                bird.velocity = 0;
            }

            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 300) {
                createPipe();
            }

            pipes.forEach(pipe => {
                pipe.x -= 5;
                if (pipe.x + pipe.width < 0) {
                    pipes.shift();
                    score++;
                }

                if (bird.x + bird.radius > pipe.x && bird.x - bird.radius < pipe.x + pipe.width &&
                    (bird.y - bird.radius < pipe.y || bird.y + bird.radius > pipe.y + pipe.gap)) {
                    gameOver();
                }
            });

            draw();
            animationFrame = requestAnimationFrame(update);
        }

        function createPipe() {
            const minHeight = 50;
            const maxHeight = canvas.height - 200;
            const height = Math.floor(Math.random() * (maxHeight - minHeight + 1) + minHeight);
            const gap = 150;
            const pipe = { x: canvas.width, y: 0, width: 50, height: height, gap: gap };
            pipes.push(pipe);
        }

        function draw() {
            ctx.fillStyle = '#70c5ce';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.drawImage(birdImage, bird.x - bird.radius, bird.y - bird.radius, bird.radius * 2, bird.radius * 2);

            pipes.forEach(pipe => {
                ctx.fillStyle = '#008000';
                ctx.fillRect(pipe.x, pipe.y, pipe.width, pipe.height);
                ctx.fillRect(pipe.x, pipe.y + pipe.height + pipe.gap, pipe.width, canvas.height - pipe.height - pipe.gap);
            });

            ctx.fillStyle = '#000';
            ctx.font = '30px Arial';
            ctx.fillText('Score: ' + score, 20, 40);
        }

        function gameOver() {
            cancelAnimationFrame(animationFrame);
            alert('Game Over! Your score: ' + score);
            document.getElementById('start-button').style.display = 'block';
        }
    </script>
</body>
</html>
