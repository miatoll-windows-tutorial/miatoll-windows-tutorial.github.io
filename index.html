<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Zombie Shooter</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
    }
    canvas {
        display: block;
    }
</style>
</head>
<body>
<script src="https://threejs.org/build/three.js"></script>
<script>
let camera, scene, renderer;
let player, zombies = [];
let gameOver = true;
let clock = new THREE.Clock();

init();
animate();

function init() {
    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 10, 20);

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    player = new THREE.Mesh(
        new THREE.BoxGeometry(1, 2, 1),
        new THREE.MeshBasicMaterial({ color: 0xffffff })
    );
    scene.add(player);

    // Create zombies
    createZombies();

    window.addEventListener('resize', onWindowResize);
}

function createZombies() {
    for (let i = 0; i < 10; i++) {
        let zombie = new THREE.Mesh(
            new THREE.CylinderGeometry(0.5, 0.5, 2, 8),
            new THREE.MeshBasicMaterial({ color: 0xdd3333 })
        );
        zombie.position.set(Math.random() * 20 - 10, 0, Math.random() * 20 - 10);
        zombies.push(zombie);
        scene.add(zombie);
    }
}

function animate() {
    requestAnimationFrame(animate);
    update();
    render();
}

function update() {
    const delta = clock.getDelta();

    // Update player position based on input or device orientation
    // Update zombie positions and logic
}

function render() {
    renderer.render(scene, camera);
}

function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}
</script>
</body>
</html>
